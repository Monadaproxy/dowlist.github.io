{% extends 'main/layout.html' %}

{% block title %}
    Добавление статьи
{% endblock %}

{% block content %}
    <div class="features">

        <h1>Добавление записи</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anounce }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>


    </div>

{% endblock %}
